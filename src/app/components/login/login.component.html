<div class="parent">
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="loginObj.EmailId" id="username" name="EmailId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="loginObj.Password" id="password" name="Password" required>
            </div>
            <button class="login"(click)="onLogin()">Login</button>
            <div class="message">Don't have an account? <a href="#">Log In</a></div>
        </form>
    </div>
</div>
